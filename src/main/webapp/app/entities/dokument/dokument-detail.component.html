<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dokument">
            <h2><span jhiTranslate="kundenportalApp.dokument.detail.title">Dokument</span> {{ dokument.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kundenportalApp.dokument.nummer">Nummer</span></dt>
                <dd>
                    <span>{{ dokument.nummer }}</span>
                </dd>
                <dt><span jhiTranslate="kundenportalApp.dokument.dokument">Dokument</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'kundenportalApp.DokumentStatus.' + dokument.dokument }}">{{ dokument.dokument }}</span>
                </dd>
                <dt><span jhiTranslate="kundenportalApp.dokument.text">Text</span></dt>
                <dd>
                    <span>{{ dokument.text }}</span>
                </dd>
                <dt><span jhiTranslate="kundenportalApp.dokument.data">Data</span></dt>
                <dd>
                    <div *ngIf="dokument.data">
                        <a (click)="openFile(dokument.dataContentType, dokument.data)" jhiTranslate="entity.action.open">open</a>
                        {{ dokument.dataContentType }}, {{ byteSize(dokument.data) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="kundenportalApp.dokument.created">Created</span></dt>
                <dd>
                    <span>{{ dokument.created }}</span>
                </dd>
                <dt><span jhiTranslate="kundenportalApp.dokument.user">User</span></dt>
                <dd>
                    {{ dokument.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dokument', dokument.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
